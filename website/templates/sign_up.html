{% extends "base.html" %} {% block title %}Реєстрація{% endblock %} {% block
content %}
    <h2>Реєстрація</h2>
    <form method="POST" style="margin-top: 30px">
        <div class="form-group row" style="margin-top: 10px">
            <label for="login" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="login" name="login" placeholder="Enter first name"/>
            </div>
        </div>
        <div class="form-group row" style="margin-top: 10px">
            <label for="password1" class="col-sm-2 col-form-label">Пароль</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
            </div>
        </div>
        <div class="form-group row" style="margin-top: 10px">
            <label for="password2" class="col-sm-2 col-form-label">Пароль (підтвердження)</label>
            <div class="col-sm-10">
                 <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
            </div>
        </div>
        <div class="form-group" style="margin-top: 10px">
            <label for="fullAccess" class="col-sm-2 col-form-label">Повна версія</label>
            <input type="checkbox" id="fullAccess" name="fullAccess">
        </div>
        <br />
        <button type="submit" class="btn btn-secondary" style="margin-top: 10px">Зареєструватися</button>
    </form>
{% endblock %}
